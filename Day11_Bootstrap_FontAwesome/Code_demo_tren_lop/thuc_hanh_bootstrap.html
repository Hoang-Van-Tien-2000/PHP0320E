<!-- thuc_hanh_bootstrap.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Thực hành form bootstrap</title>
	<!-- Nhúng bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Cho phép responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<form
	class="container" action="" method="post">
		<h3>Job Application</h3>
		<h3>Contact Information</h3>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-12">
				<!-- khai báo label sử dụng thuộc tính for để tạo hiệu ứng click label -> input -->
				<label for="first-name">
					First name
					<span class="red">*</span>
				</label>
				<input type="text" id="first-name" class="form-control" />
			</div>

			<div class="col-md-6 col-sm-6 col-12">
				<label for="last-name">
					Last name <span class="red">*</span>
				</label>
				<input type="text" id="last-name" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" class="form-control" />
		</div>

		<div class="form-group">
			<label for="upload">Resume upload
			</label>
			<input type="file" id="upload" class="form-control">
		</div>
		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary" />
		</div>
	</form>
</body>
</html>
