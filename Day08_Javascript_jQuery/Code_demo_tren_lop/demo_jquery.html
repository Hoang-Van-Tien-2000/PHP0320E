<!-- demo_jquery.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Demo jQuery</title>
	<!-- Tích hợp jquery vào hệ thống với 1 dòng lệnh duy nhất -->
	<script src="jquery-3.4.1.min.js" type="text/javascript">
	</script>
</head>
<body>
	<h1>Demo Jquery</h1>

	<script type="text/javascript">
		//Chương trình jquery đầu tiên
		//document.ready sẽ đảm bảo code js
		//được chạy sau cùng mà ko quan tâm đến vị trí code js của bạn
		// window.onload = function() {
		// 	//code js
		// }
		$(document).ready(function() {
			//tất cả logic js sẽ viết bên trong
			console.log('Hello world');

			// 2 - DOM - Document Object Model
		//là cây cấu trúc HTML

		 // Các module chính của jquery
		 // 1 - Jquery Selector
		 // Selector theo tên thẻ
		 //js
		 // var a_obj = document.getElementById('link');
		 var a_obj = $('a');
		 var a_obj_2 = $('#link');
		 var a_obj_3 = $('.a-class');
		 console.log(a_obj);
		 //find - tìm tất cả các selector con/cháu.. từ đối tượng cha
		 var obj_parent = $('#parent');
		 var obj_childrend = obj_parent.find('p');
		 console.log(obj_childrend);

		 // 2 - jquery Attribute
		 // cho phép thao tác với các atribute của selector
		 //lấy giá trị của thuộc tính, sử dụng hàm attr() và truyền vào 1 giá trị
		 var type = $('.username-class').attr('placeholder');
		 console.log(type); //Nhập text
		 var name = $('.username-class').attr('name'); //username
		 //set giá trị, truyền 2 tham số cho hàm attr
		 $('.username-class').attr('placeholder', 'Giá trị placeholder mới');
		 //xóa 1 thuộc tính bất kỳ, removeAttr(name)
		 $('.username-class').removeAttr('name');
		 //kiểm tra select có chứa tên class hay k
		 // hasClass()
		 var is_has_class = $('input[type=text]').hasClass('username-class'); //true
		 //set css cho selector, sử dụng hàm css()
		 $('.username-class').css('backgroundColor', 'red');
		 $('.username-class').css('height', '50px');

		 //xóa class của selecttor, dùng hàm removeClass('tên-class-muốn-xóa')
		 //set hoặc get giá trị cho selector
		 // dùng hàm html() hoặc text() để lấy ra giá trị\
		var h1_value = $('#h1-jquery').html();//Nội dung h1
		// var h1_value = $('#h1-jquery').text();
		//set giá trị thì chỉ cần truyền 1 tham số duy nhất cho hàm html() hoặc text()
		$('#h1-jquery').html('Nội dung h1 mới');

		//set và get giá trị của input
		var value = $('.username-class').val(); //
		$('.username-class').val('abcdef');

		// 3 - jquery DOM - htao tác với cây DOM
		//xóa 1 phần tử, sử dụng hàm remove
		// $('#a-remove').remove();
		//thêm phần tử vào trước hoặc sau phần tử hiện tại, dùng hàm before() và after()
		$('#a-remove').after('<b>Thẻ b đc thêm phía sau selector hiện tại</b>');
		$('#a-remove').before('<b>Thẻ b đc thêm phía trc selector hiện tại</b>');

		// 4 - jquery Event
		// Thao tác với các sự kiện của javascript
			$('#a-remove').click(function() {
				alert('Click thẻ a');
			});
			//hover qua thẻ a
			$('#a-remove').mouseenter(function() {
				$(this).css('color', 'red');
			})

			$('#a-remove').mouseleave(function() {
				$(this).css('color', '#000');
			})
		});
	</script>
	<a id="a-remove">Thẻ a áp dụng jquery remove</a>

	<h1 id="h1-jquery">Nội dung h1</h1>
	<input type="text" name="username" placeholder="Nhập text" class="username-class" />


	<div id="parent">
		<p>Thẻ p1</p>
		<p>Thẻ p2</p>
		<p>Thẻ p3</p>
		<a>Thẻ a</a>
	</div>
	<a href="#" id="link" class="a-class">
		Click thẻ a để hiển thị log
	</a>
</body>
</html>
