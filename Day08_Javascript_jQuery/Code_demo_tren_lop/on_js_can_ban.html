<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo JS căn bản</title>
</head>
<body>
	<script type="text/javascript">
		// 1 - cấu trúc switch case
		var day = 2;
		if (day == 1) {
			console.log('Chủ nhật');
		} else if (day == 2) {
			console.log('Thứ 2');
		} else {
			console.log('Không phải cn và t2');
		}
		//đổi sang switch case
		//biểu thức switch case chỉ thực hiện đc với các phép so sánh bằng
		var day = 2;
		switch (day) {
			case 1:
				console.log('CN');
				break;
			case 2:
				console.log('thứ 2');
				break;
			default:
				console.log('ko phải cn và t2');
		}

		// Vòng lặp: for, while, do...while
		//Với vòng lặp, cần chú ý ko để vòng lặp bị rơi vào trạng thái vô hạn
		// For: vòng lặp xác định trc số lần lặp
		for(var i = 1; i <= 10; i++) {
			console.log(i);
		}

		// While:
		// ko xác định trc số lần lặp
		var j = 1;
		while(j <= 10) {
			console.log(j); //111111111
			j++;
		}
		// do..while: luôn chạy code ít nhất 1 lần cho dù điều kiện sai ngay từ đầu
		var m = 1;
		do {
			console.log(m);
		} while(m < 0);

		// Từ khóa continue, break trong vong lặp
		// Continue - bỏ qua lần lặp hiện tại (ko chạy code phía sau từ khóa continue), nhảy tới lần lặp kế tiếp
		for(var i = 1; i <= 10; i++) {
			console.log(i);
			if (i >= 3) {
				continue;
			}
		}
		//12345678910
		// 

		// 2 - Break: thoát hẳn vòng lặp
		for(var j = 1; j <= 10; j++) {
			console.log(j);
			if (j == 2) {
				break;
			}
		}
		//12
	</script>
</body>
</html>
